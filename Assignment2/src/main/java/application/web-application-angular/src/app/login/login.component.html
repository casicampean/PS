<div style="padding:20px">
<div style="max-width:400px">
<form #f='ngForm'>
  <div class = "form-group">
    <label  for="username">Username</label>
    <input class="form-control"
           type="text"
           id="username"
           name="username"
           ngModel
           required
           #username="ngModel"
    >
  </div>
  <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
    <div *ngIf=" username.errors.required"> The field is required. </div>
    <div *ngIf=" username.errors.pattern"> The pattern is invalid. </div>
  </div>


  <div class = "form-group">
    <label>Password</label>
    <input class="form-control"
           type="text"
           id="password"
           name="password"
           ngModel
           required
           #password="ngModel"
    >
  </div>
  <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
    <div *ngIf=" password.errors.required"> The field is required. </div>
    <div *ngIf=" password.errors.pattern"> The pattern is invalid. </div>
  </div>


  <p>{{f.value | json}}</p>

  <button class="btn btn-primary"
          type="button"
          (click)="login(f)"
          (click)="checkLogin()"
          [disabled]="f.invalid"
  >
    Login
  </button>
</form>
</div>
</div>
