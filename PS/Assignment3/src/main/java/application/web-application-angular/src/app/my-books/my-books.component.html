<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of myBooks">
        <td>{{ book.bookID}}</td>
        <td>{{ book.book }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div>
  <div class="form-group">
    Book Id: <input type="number" name="Id" [(ngModel)]="bookId">
    <button (click)=return() class="btn btn-danger">
      Return
    </button>
  </div>
</div>
